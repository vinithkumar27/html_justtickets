<body>
    <fieldset>
        <legend>
            <h1 style="color: #fff;">Quick Ticket</h1>
        </legend>
        <form action="confirm.html">
            <label class="white">SELECT ZONE:</label>
            <input type="text" name="zones" id="zones" list="zone">
            <datalist id="zone">
                <option>ayanambakkam</option>
                <option>koyambedu</option>
                <option>royapet</option>
                <option>tambaram</option>
            </datalist><br><br>
            <label class="white">SELECT MOVIE:</label>
            <input type="text" name="MOVIES" id="MOVIES" list="movie">
            <datalist id="movie">
                <option>beast</option>
                <option>venom</option>
                <option>don</option>
                <option>thalavi</option>
            </datalist><br><br>
            <label class="white">SELECT THEATER</label>
            <input type="text" list="theater">
            <datalist id="theater">
                <option>ROCKY THEATER</option>
                <option>ABIRAMI THEATER</option>
                <option>LAKSHMI THEATER</option>
            </datalist><BR><BR>
            <label class="white">SELECT TIME:</label>
            <input type="time" list="times">
            <datalist id="times">
                <option>11.00 AM</option>
                <option>3.00 PM</option>
                <option>6.00 PM</option>
                <option>10.00PM</option>
            </datalist><BR><BR>
            <label class="white">NO.OF TICKET:</label>
            <input type="text">&emsp;<label class="white">BILL AMOUNT:</label><input type="number"><BR><BR>
            <label class="white">MOBILE NUMBER:</label>
            <input type="number"><BR><BR>
            <label class="white">CARD NUMBER:</label>
            <input type="number"><BR><BR>
            <label class="white" for="start">EXP DATE:</label>
            <input type="month" id="start" name="start" style="width: 50PX;">
            <label class="white">CVV:</label>
            <input type="number" style="width: 40px;">
            <BR><BR>
            <label class="white">OTP:</label>
            <input type="number" style="width: 20PX;">
            <input type="number" style="width: 20PX;">
            <input type="number" style="width: 20PX;">
            <input type="number" style="width: 20PX;"><BR><BR>
            <button class="white" style="color:black;"><a href="confirm.html"></a> PAY NOW</button>
        </form>
</body>
